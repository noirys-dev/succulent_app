name: succulent_app
description: A modern habit tracker app with gamification - a simple, gamified version of a habit tracker.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/app-icon.svg
    - assets/splash-icon.svg
  fonts:
    - family: Brawler
      fonts:
        - asset: assets/fonts/Brawler-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app-icon.svg"
  remove_alpha_ios: true
